<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <section class="first--box">
      <img src="images/image-product-mobile.jpg" alt="" srcset="">
    </section>
    <section class="second--box">
      <h4 class="second--header text">Perfume</h4>
      <h2 class="second--title title">Gabrielle Essence Eau De Parfum</h2>
      <p class="second--text text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
      <p class="second--price title">$149.99</p>
      <p class="slashed--price text">$169.99</p>
    </div>
    <button class="cart--btn text">Add to Cart</button>
    </section>
  </div>

  <div class="attribution">
    
  </div>
</body>
</html>
